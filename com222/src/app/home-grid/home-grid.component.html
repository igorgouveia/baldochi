<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile *ngFor="let book of listBooks | slice:0:4;" [colspan]="1" [rowspan]="5">
        <mat-card  class="example-card">
            <mat-card-header>
                <mat-card-title>{{book.title}}</mat-card-title>
                <mat-card-subtitle>{{book.ISBN}}</mat-card-subtitle>
            </mat-card-header>
            <div align='center'>
                <img (click)="viewProduct(book.ISBN)" mat-card-md-image
                    src="https://baldochi.unifei.edu.br/COM222/trabfinal/imagens/{{book.ISBN}}.01.THUMBZZZ.jpg"
                    alt="{{book.title}}">
            </div>
            <mat-card-content>
                <p>
                    <!-- {{book.description}} -->
                </p>
            </mat-card-content>
            <h3 align='center'>Pre√ßo: R$ {{book.price}}</h3>
            <mat-card-actions align='center'>
                <button mat-button (click)="viewProduct(book.ISBN)">Veja mais detalhes</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
